<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jason - Main</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/fav.ico" />
  </head>
  <body>
    <!-- Title Date Dday -->
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom"
      >
        <div class="date fs-4" id="date">Today</div>

        <div class="fs-4" id="dday">D-day</div>
        <div class="date-contiainer">
          <div class="time" id="time"><span id="am-pm"></span></div>
        </div>
        <div class="place-container">
          <div class="time-zone" id="time-zone"></div>
          <div class="country" id="country"></div>
        </div>
      </header>
    </div>

    <!-- Time + Weather -->

    <div class="acontainer">
      <div class="current-info">
        <div class="others" id="current-weather-items"></div>
      </div>
      <div class="wrapper">
        <header>Quote of the Day</header>

        <div class="content">
          <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <div class="quote">Jason is amazing</div>
            <i class="fas fa-quote-right"></i>
          </div>

          <div class="author">
            <span class="name">Jason</span>
          </div>
        </div>

        <div class="buttons">
          <div class="features">
            <ul>
              <li class="speak"><i class="fas fa-volume-up"></i></li>
              <li class="copy"><i class="fas fa-copy"></i></li>
            </ul>
            <button class="quoteButton">New Quote</button>
          </div>
        </div>
      </div>
    </div>

    <hr class="featurette-divider" />

    <div class="map">
      <div class="mapa col-lg-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d100818.01711276946!2d144.70124746109374!3d-37.847114354824384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e0!4m3!3m2!1d-37.8775136!2d144.6832359!4m3!3m2!1d-37.8138176!2d144.8594588!5e0!3m2!1sen!2sau!4v1679218285813!5m2!1sen!2sau"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="mapa col-lg-6">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m24!1m12!1m3!1d100817.85796910354!2d144.7021000610962!3d-37.84723075501686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m9!3e0!4m3!3m2!1d-37.8138176!2d144.8594588!4m3!3m2!1d-37.8775136!2d144.6832359!5e0!3m2!1sen!2sau!4v1679218330518!5m2!1sen!2sau"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <hr class="featurette-divider" />

    <h1>To do list</h1>

    <br />To Do list + daily log <br />pomodoro <br />Game <br />Self help app
    <br />Momentum Clone <br />blog - column <br />Time booking <br />login
    <br />pay <br />Text-message <br />Stock-tracking <br />Weather chart +
    table <br />Habit Tracker <br />
    Soso Wep

    <!-- Footer -->

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
          </a>
          <span class="mb-3 mb-md-0 text-muted">&copy; 2023 Muple Pty Ltd</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="#"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>

          <li class="ms-3">
            <a class="text-muted" href="#"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>

          <li class="ms-3">
            <a class="text-muted" href="#"
              ><i class="fa-brands fa-facebook"></i
            ></a>
          </li>
        </ul>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
      integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
